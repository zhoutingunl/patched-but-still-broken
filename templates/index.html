<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说动漫化展示</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <div class="nav-left">
            <span id="username-display" class="username-display"></span>
            <button id="logout-btn" class="nav-btn" style="display: none;">退出登录</button>
            <a href="/settings" class="nav-btn" style="text-decoration: none;">⚙️ 设置</a>
            <button id="history-btn" class="nav-btn">📜 历史</button>
        </div>
        <div class="nav-right">
            <div class="qr-code-mini">
                <img src="/static/qrcode.png" alt="加群二维码">
                <p>扫码加群</p>
            </div>
            <div class="qr-code-mini">
                <img src="/static/apk_qr.png" alt="手机版下载二维码">
                <p>手机版扫码下载</p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>📚 小说动漫化系统</h1>
            <p class="subtitle">自动将小说转换为图配文+语音的动漫作品</p>
        </header>

        <section id="history-section" class="section" style="display: none;">
            <h2>我的上传历史（最近10条）</h2>
            <button id="back-to-upload-btn" class="btn btn-primary" style="margin-bottom: 20px;">返回上传小说主页面</button>
            <div id="history-list" style="margin-top: 20px;">
            </div>
        </section>

        <section id="upload-section" class="section">
            <h2>上传小说</h2>
            <div class="upload-tabs">
                <button class="tab-btn active" data-tab="file">📁 文件上传</button>
                <button class="tab-btn" data-tab="text">✍️ 文本输入</button>
            </div>
            
            <div id="file-upload-tab" class="upload-tab-content active">
                <div class="upload-area">
                    <input type="file" id="novel-file" accept=".txt" style="display: none;">
                    <button id="select-file-btn" class="btn btn-primary">选择小说文件 (.txt)</button>
                    <div id="file-info" class="file-info"></div>
                </div>
            </div>
            
            <div id="text-input-tab" class="upload-tab-content">
                <div class="text-input-area">
                    <label for="novel-text-input">输入小说内容:</label>
                    <textarea id="novel-text-input" rows="10" placeholder="在这里粘贴或输入小说内容..." style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; font-family: inherit; resize: vertical;"></textarea>
                    <small style="color: #666; margin-top: 5px; display: block;">输入小说文本后可以直接生成漫画</small>
                </div>
            </div>
            
            <div class="settings">
                <div class="setting-item">
                    <label for="custom-prompt">自定义提示词 (可选):</label>
                    <textarea id="custom-prompt" rows="4" placeholder="例如: anime style, vibrant colors, detailed background...\n留空使用默认提示词" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; font-family: inherit; resize: vertical;"></textarea>
                    <small style="color: #666; margin-top: 5px;">输入自定义提示词来控制 AI 生成的图片风格</small>
                </div>
                <div class="setting-item">
                    <label for="use-storyboard">
                        <input type="checkbox" id="use-storyboard" checked style="width: auto; margin-right: 8px;">
                        启用分镜模式（推荐）
                    </label>
                    <small style="color: #666; margin-top: 5px; display: block;">使用AI生成专业的漫画分镜脚本，包含不同镜头类型（特写、中景、全景等），提供更好的视觉叙事效果</small>
                </div>
                <div class="setting-item">
                    <label for="enable-video">
                        <input type="checkbox" id="enable-video" style="width: auto; margin-right: 8px;">
                        启用视频生成功能
                    </label>
                    <small style="color: #666; margin-top: 5px; display: block;">使用七牛 AI 将小说转换为视频，默认关键词：动漫角色统一，声音与剧情匹配，每帧切换时，角色风格保持连贯，有流畅的过渡动画</small>
                </div>
            </div>
            
            <button id="start-generate-btn" class="btn btn-success" disabled>开始生成</button>
        </section>

        <section id="progress-section" class="section hidden">
            <h2>生成进度</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text" class="progress-text">准备中...</p>
            </div>
        </section>

        <section id="player-section" class="section hidden">
            <h2>动漫播放</h2>

            <div class="view-toggle" style="margin-bottom: 20px; text-align: center;">
                <button id="single-view-btn" class="btn btn-control active" style="margin: 0 5px;">📺 单个播放</button>
                <button id="list-view-btn" class="btn btn-control" style="margin: 0 5px;">📋 视频列表</button>
            </div>

            <div id="single-view" class="view-container">
                <div id="scene-container" class="scene-container">
                    <div id="scene-card" class="scene-card">
                        <div class="scene-image-wrapper">
                            <img id="scene-image" src="" alt="场景图片">
                        </div>
                        <div class="scene-text-wrapper">
                            <p id="scene-text" class="scene-text"></p>
                        </div>
                        <div class="scene-info">
                            <span id="scene-counter">场景 0 / 0</span>
                            <span id="scene-shot-type" style="margin-left: 20px; color: #666;"></span>
                            <span id="scene-mood" style="margin-left: 20px; color: #666;"></span>
                            <span id="scene-characters"></span>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prev-btn" class="btn btn-control">⏮ 上一帧</button>
                    <button id="play-pause-btn" class="btn btn-control">▶️ 播放</button>
                    <button id="next-btn" class="btn btn-control">下一帧 ⏭</button>
                    <button id="stop-btn" class="btn btn-control">⏹ 停止</button>
                    <button id="download-btn" class="btn btn-control">⬇️ 下载</button>
                    <button id="return-home-btn" class="btn btn-control">🏠 返回主页</button>
                </div>

                <div class="volume-control">
                    <label>🔊 音量:</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="70">
                    <span id="volume-value">70%</span>
                </div>
            </div>

            <div id="list-view" class="view-container" style="display: none;">
                <div id="video-list-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-top: 20px;">
                </div>
                <div class="controls" style="margin-top: 20px;">
                    <button id="play-all-videos-btn" class="btn btn-control">▶️ 连续播放所有视频</button>
                    <button id="download-btn-list" class="btn btn-control">⬇️ 下载</button>
                    <button id="return-home-btn-list" class="btn btn-control">🏠 返回主页</button>
                </div>
            </div>
        </section>
    </div>

    <audio id="audio-player" preload="auto"></audio>

    <script src="/static/js/app.js"></script>
</body>
</html>
